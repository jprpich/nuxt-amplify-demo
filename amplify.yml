version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Nuxt 4 uses Nitro; generate static files
        - npm run generate
  artifacts:
    # Nuxt 4 outputs static assets here
    baseDirectory: .output/public
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
